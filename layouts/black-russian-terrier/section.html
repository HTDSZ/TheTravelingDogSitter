{{ define "main" }}
<div class="page-header" style="background-image: url('{{ .Params.header.image }}');">
    <div class="page-header-content">
        <h1>{{ .Params.header.title }}</h1>
        <p>{{ .Params.header.subtitle }}</p>
    </div>
</div>

<div class="page-content">
    <div class="section-container brt-intro-container">
        <div class="intro-card">
            <p>{{ .Params.intro.text | markdownify }}</p>
            <a href="{{ .Params.intro.button_link }}" class="intro-button">{{ .Params.intro.button_text }}</a>
        </div>
    </div>
</div>
{{ end }}

{{ define "styles" }}
<style>
    .page-header { padding: 80px 40px; background-size: cover; background-position: center; text-align: center; color: var(--c-cream); position: relative; }
    .page-header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(1, 35, 64, 0.6); }
    .page-header-content { position: relative; max-width: 800px; margin: 0 auto; }
    .page-header-content h1 { font-family: var(--font-h1); font-size: 48px; margin-top: 0; }
    .page-header-content p { font-family: var(--font-h2-h3); font-size: 20px; }
    .page-content { padding: 80px 40px; }
    .section-container { max-width: 900px; margin: 0 auto; }
    .brt-intro-container .intro-card {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
    }
    .brt-intro-container p { font-size: 18px; line-height: 1.7; margin-bottom: 30px; }
    .intro-button {
        display: inline-block;
        font-family: var(--font-h2-h3);
        font-weight: 700;
        font-size: 18px;
        text-decoration: none;
        color: var(--c-navy);
        background-color: var(--c-cream);
        padding: 15px 30px;
        border-radius: 5px;
        border: 2px solid var(--c-gold);
        transition: all 0.3s ease;
    }
    .intro-button:hover { background-color: var(--c-gold); }
</style>
{{ end }}
