{{ define "main" }}
<!-- Page Header -->
<section class="relative h-[60vh] w-full mb-16">
  <img src="{{ .Params.header.image }}" alt="Hero Image" class="absolute inset-0 h-full w-full object-cover grayscale">
  <div class="absolute inset-0 bg-navy opacity-70"></div>
  <div class="relative z-10 h-full flex flex-col items-center justify-center text-center px-4">
    <h1 class="font-h1 text-5xl md:text-6xl text-cream drop-shadow mb-4">{{ .Params.header.title }}</h1>
    <p class="font-h2 text-xl md:text-2xl text-cream drop-shadow">{{ .Params.header.subtitle }}</p>
  </div>
</section>

<!-- Testimonials Section -->
<section class="py-20 px-6 bg-cream">
  <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-12">
    {{ range .Params.testimonials }}
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <img src="{{ .image }}" alt="A photo of {{ .pet }}" class="w-full h-64 object-cover">
      <div class="p-6">
        <blockquote class="italic text-lg text-navy mb-4">"{{ .quote }}"</blockquote>
        <footer class="text-right text-slate-blue font-semibold">&mdash; {{ .author }}</footer>
      </div>
    </div>
    {{ end }}
  </div>
</section>

<!-- CTA Section -->
<section class="py-20 px-6 bg-navy text-center text-cream">
  <div class="max-w-xl mx-auto">
    <h2 class="font-h1 text-3xl mb-4">{{ .Params.cta.title }}</h2>
    <p class="mb-6">{{ .Params.cta.text }}</p>
    <a href="{{ .Params.cta.button_link }}" class="inline-block bg-cream text-navy font-h2 font-bold text-lg px-6 py-3 rounded border-2 border-gold hover:bg-gold hover:text-navy transition">
      {{ .Params.cta.button_text }}
    </a>
  </div>
</section>
{{ end }}
