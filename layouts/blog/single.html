{{ define "main" }}
<div class="post-container">
    <article class="post-content">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta">
                <span>{{ .Date.Format "January 2, 2006" }}</span>
            </div>
        </header>
        <div class="post-featured-image">
            <img src="{{ .Params.image }}" alt="{{ .Title }}">
        </div>
        <div class="post-body">
            {{ .Content }}
        </div>

        <!-- Back to Blog Button -->
        <div class="back-to-blog text-center">
            <a href="/blog" class="inline-block bg-navy text-cream font-h2 font-bold text-lg px-6 py-3 mt-12 rounded border-2 border-gold hover:bg-gold hover:text-navy transition">
                ‚Üê Back to Blog
            </a>
        </div>
    </article>
</div>
{{ end }}

{{ define "styles" }}
<style>
  .post-container {
    max-width: 800px;
    margin: 60px auto;
    padding: 0 40px;
  }

  .post-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .post-title {
    font-family: var(--font-h1);
    font-size: 48px;
    line-height: 1.2;
    margin: 0 0 15px 0;
  }

  .post-meta {
    font-family: var(--font-h2-h3);
    font-size: 16px;
    color: var(--c-slate-blue);
  }

  .post-featured-image {
    margin-bottom: 40px;
  }

  .post-featured-image img {
    width: 100%;
    border-radius: 10px;
  }

  .post-body {
    font-size: 18px;
    line-height: 1.7;
  }

  /* Heading spacing */
  .post-body h2, .post-body h3 {
    font-family: var(--font-h2-h3);
    font-weight: 600;
    margin-top: 2em;
    margin-bottom: 0.5em;
  }

  /* Paragraph spacing */
  .post-body p {
    margin-bottom: 1.2em;
  }

  /* List spacing */
  .post-body ul,
  .post-body ol {
    padding-left: 1.5em;
    margin-bottom: 1.5em;
  }

  .post-body li {
    margin-bottom: 0.6em;
  }

  /* Back Button Styling */
  .back-to-blog {
    margin-top: 60px;
  }
</style>
{{ end }}
