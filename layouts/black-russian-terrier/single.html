{{ define "main" }}
<div class="post-container">
    <article class="post-content">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta">
                <span>A Deep Dive into the Breed</span>
            </div>
        </header>
        <div class="post-featured-image">
            <img src="{{ .Params.image }}" alt="{{ .Title }}">
        </div>
        <div class="post-body">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}

{{ define "styles" }}
<style>
    .post-container { max-width: 800px; margin: 60px auto; padding: 0 40px; }
    .post-header { text-align: center; margin-bottom: 40px; }
    .post-title { font-family: var(--font-h1); font-size: 48px; line-height: 1.2; margin: 0 0 15px 0; }
    .post-meta { font-family: var(--font-h2-h3); font-size: 16px; color: var(--c-slate-blue); }
    .post-featured-image { margin-bottom: 40px; }
    .post-featured-image img { width: 100%; border-radius: 10px; }
    .post-body { font-size: 18px; line-height: 1.7; }
    .post-body h2, .post-body h3 { font-family: var(--font-h2-h3); font-weight: 600; }
</style>
{{ end }}
