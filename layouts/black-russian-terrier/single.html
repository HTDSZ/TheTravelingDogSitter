{{ define "main" }}

<!-- Hero Section -->
<section class="relative h-[28rem] w-full mb-12">
  <img src="{{ .Params.image }}" alt="{{ .Title }}" class="absolute inset-0 h-full w-full object-cover grayscale">
  <div class="absolute inset-0 bg-navy opacity-70"></div>
  <div class="relative z-10 h-full flex flex-col items-center justify-center text-center px-4">
    <h1 class="font-h1 text-5xl md:text-6xl text-cream drop-shadow mb-4">{{ .Title }}</h1>
    {{ with .Params.summary }}
      <p class="font-h2 text-xl md:text-2xl text-cream drop-shadow max-w-3xl mx-auto">{{ . }}</p>
    {{ end }}
  </div>
</section>

<!-- Main Content Section -->
<section class="py-20 px-6 bg-cream">
  <div class="prose prose-lg prose-headings:text-navy prose-p:text-navy prose-strong:text-navy max-w-4xl mx-auto">
    {{ .Content }}
  </div>
</section>

{{ end }}
