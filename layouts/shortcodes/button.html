{{/*
  Shortcode for a styled Call-to-Action button.
  To use it, place the following in your .md file:
  {{< button text="Your Button Text" link="/your-page-link/" >}}
*/}}
<a href="{{ .Get "link" | relURL }}" class="cta-button-shortcode">
  {{ .Get "text" }}
</a>

<style>
  .cta-button-shortcode {
      display: inline-block;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
      color: #ffffff;
      background-color: #557373; /* Teal from our palette */
      padding: 15px 35px;
      border-radius: 8px;
      border: none;
      transition: all 0.3s ease;
      margin-top: 1rem;
      margin-bottom: 1rem;
  }
  .cta-button-shortcode:hover {
      background-color: #3e5656; /* Darker Teal */
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
</style>
