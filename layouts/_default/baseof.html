<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ if .IsHome }}{{ .Site.Title }} - Premier In-Home Dog Sitting{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="The Traveling Dog Sitter offers premier, in-home dog sitting for discerning owners in the Puget Sound region. Absolute peace of mind for you, unmatched comfort for your pet.">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#F4F1EA',
            navy: '#012340',
            slate: '#557373',
            gold: '#C0B283'
          },
          fontFamily: {
            h1: ['Playfair Display', 'serif'],
            h2: ['Montserrat', 'sans-serif'],
            body: ['Source Sans Pro', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;1,400&family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
  {{ block "styles" . }}{{ end }}
</head>

<body class="font-body bg-cream text-navy flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-cream border-b border-[#e0dbd1] p-5 md:p-8 flex justify-between items-center">
    <a href="/" class="font-h1 text-2xl font-normal text-navy">{{ .Site.Title }}</a>
    <nav>
      <ul class="flex gap-6 text-slate font-semibold text-base">
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" class="hover:text-navy hover:border-b-2 border-gold transition duration-300 {{ if $.IsMenuCurrent "main" . }}text-navy border-b-2 border-gold{{ end }}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow">
    {{ block "main" . }}{{ end }}
  </main>

  <!-- Footer -->
  <footer class="bg-navy text-cream text-center text-sm py-10 px-6">
    <div class="mb-3">
      <a href="tel:{{ .Site.Params.phone }}" class="mx-3 hover:underline">{{ .Site.Params.phone }}</a>
      <a href="mailto:{{ .Site.Params.email }}" class="mx-3 hover:underline">{{ .Site.Params.email }}</a>
    </div>
    <div class="opacity-70 text-xs">&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All Rights Reserved.</div>
  </footer>

  {{ block "scripts" . }}{{ end }}
</body>
</html>
