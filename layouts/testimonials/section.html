{{ define "main" }}
<div class="page-header" style="background-image: url('{{ .Params.header.image }}');">
    <div class="page-header-content">
        <h1>{{ .Params.header.title }}</h1>
        <p>{{ .Params.header.subtitle }}</p>
    </div>
</div>

<div class="page-content testimonials-grid-section">
    <div class="section-container">
        <div class="testimonials-grid">
            {{ range .Params.testimonials }}
            <div class="testimonial-card">
                <div class="testimonial-image">
                    <img src="{{ .image }}" alt="A photo of {{ .pet }}, a happy client.">
                </div>
                <div class="testimonial-content">
                    <blockquote class="testimonial-quote">
                        <p>"{{ .quote }}"</p>
                    </blockquote>
                    <footer class="testimonial-author">
                        &mdash; {{ .author }}
                    </footer>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>

<!-- CTA Section (New) -->
<div class="content-section cta-section">
    <div class="section-container">
        <h2 class="section-title">{{ .Params.cta.title }}</h2>
        <p>{{ .Params.cta.text }}</p>
        <a href="{{ .Params.cta.button_link }}" class="cta-button">{{ .Params.cta.button_text }}</a>
    </div>
</div>
{{ end }}

{{ define "styles" }}
<style>
    .page-header { padding: 80px 40px; background-size: cover; background-position: center; text-align: center; color: var(--c-cream); position: relative; }
    .page-header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(1, 35, 64, 0.6); }
    .page-header-content { position: relative; max-width: 800px; margin: 0 auto; }
    .page-header-content h1 { font-family: var(--font-h1); font-size: 48px; margin-top: 0; }
    .page-header-content p { font-family: var(--font-h2-h3); font-size: 20px; }

    .page-content { padding-top: 60px; padding-left: 40px; padding-right: 40px; }
    .section-container { max-width: 1200px; margin: 0 auto; }

    /* --- Testimonials Grid Styling --- */
    .testimonials-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 40px;
    }
    .testimonial-card {
        background-color: #fff;
        border: 1px solid #e0dbd1;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .testimonial-image img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
    }
    .testimonial-content {
        padding: 25px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    .testimonial-quote {
        margin: 0;
        padding: 0;
        border: none;
        flex-grow: 1;
    }
    .testimonial-quote p {
        font-family: var(--font-h1);
        font-style: italic;
        font-size: 20px;
        line-height: 1.5;
        margin: 0 0 20px 0;
    }
    .testimonial-author {
        font-family: var(--font-h2-h3);
        font-weight: 600;
        color: var(--c-slate-blue);
        font-size: 16px;
        text-align: right;
    }

    /* --- General Content & CTA Section Styling (Copied from Services page for consistency) --- */
    .content-section { padding: 40px; }
    .cta-section {
        background-color: var(--c-navy);
        color: var(--c-cream);
        text-align: center;
        margin-top: 60px;
    }
    .cta-section .section-title {
        font-family: var(--font-h1);
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
        color: var(--c-cream);
    }
    .cta-section p {
        max-width: 650px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 30px;
    }
    .cta-button {
        display: inline-block;
        font-family: var(--font-h2-h3);
        font-weight: 700;
        font-size: 18px;
        text-decoration: none;
        color: var(--c-navy);
        background-color: var(--c-cream);
        padding: 15px 30px;
        border-radius: 5px;
        border: 2px solid var(--c-gold);
        transition: all 0.3s ease;
    }
    .cta-button:hover {
        background-color: var(--c-gold);
        color: var(--c-navy);
    }
</style>
{{ end }}
