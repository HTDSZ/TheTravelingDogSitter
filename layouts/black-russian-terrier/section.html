{{ define "main" }}
<!-- Page Header -->
<section class="relative h-[60vh] w-full mb-16">
  <img src="{{ .Params.header.image }}" alt="Hero Image" class="absolute inset-0 h-full w-full object-cover grayscale">
  <div class="absolute inset-0 bg-navy opacity-70"></div>
  <div class="relative z-10 h-full flex flex-col items-center justify-center text-center px-4">
    <h1 class="font-h1 text-5xl md:text-6xl text-cream drop-shadow mb-4">{{ .Params.header.title }}</h1>
    <p class="font-h2 text-xl md:text-2xl text-cream drop-shadow">{{ .Params.header.subtitle }}</p>
  </div>
</section>


<!-- Intro Section -->
<section class="py-20 px-6 bg-cream">
  <div class="max-w-3xl mx-auto text-center">
    <p class="text-navy whitespace-pre-line text-lg mb-6">{{ .Params.intro.text }}</p>
    <a href="{{ .Params.intro.button_link }}" class="inline-block bg-navy text-cream font-bold px-6 py-3 rounded border-2 border-gold hover:bg-gold hover:text-navy transition">{{ .Params.intro.button_text }}</a>
  </div>
</section>

<!-- More to Explore Section -->
{{ with .Params.more }}
<section class="py-20 px-6 bg-[#e0dbd1] text-center">
  <div class="max-w-6xl mx-auto">
    <h2 class="font-h1 text-3xl text-navy mb-12">More to Explore</h2>
    <div class="grid gap-10 max-w-3xl mx-auto">
      {{ range . }}
      <div class="bg-white rounded-lg shadow-md overflow-hidden text-left">
        <div class="p-6">
          <h3 class="font-h2 text-xl text-navy mb-2">{{ .title }}</h3>
          <p class="text-navy mb-4">{{ .summary }}</p>
          <a href="{{ .link }}" class="inline-block text-slate font-bold border-2 border-slate px-4 py-2 rounded hover:bg-slate hover:text-cream transition">Read More</a>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
{{ end }}
